    <script>
    $(document).ready(function(){  
    // Expanding navigation bar js
        $('ul li.expanded > a')
        .attr('data-active','0')
        .click(function(event){
           $('.submuneu').hide();   
            if($(this).attr('data-active')==0){
                $(this).parent().find('ul').slideToggle('slow');
                $(this).attr('data-active','1');
            }
            else{
              $(this).parent().find('ul').slideToggle('slow');
              $(this).attr('data-active','0');}
            $('a.on').removeClass("active");
            $(this).addClass("active");
        });
    // Make sidebar full height 
    if ($(window).width() > 980){
        var h = document.getElementById("content").offsetHeight;
        //var m = document.getElementById("menu").offsetHeight;
        var t = h;
        document.getElementById("sidebar").style.height = t + "px";
        }
    SimpleJekyllSearch.init({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      dataSource: '/search.json',
      limit: '5',
      searchResultsTemplate:'<li><a href="{url}">{title}</a></li>',
      fuzzy: true
    })
   });
    </script>
