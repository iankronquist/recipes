  <label for='content-form'>Recipe, question, or comment:</label>

  <input class='submit' type='submit' value='Submit'></input>

<script>
var placeholder = 'Ingredients:1/2 cup flour\n1 cup something else\n...\n\nDirections:\n1. Preheat oven to...\n...\nEnjoy!';
$('textarea').attr('value', placeholder);

$('textarea').focus(function(){
    if($(this).val() === placeholder){
        $(this).attr('value', '');
    }
});

$('textarea').blur(function(){
    if($(this).val() ===''){
        $(this).attr('value', placeholder);
    }    
});
</script>
