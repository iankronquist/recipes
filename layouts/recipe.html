---
layout: default
---
<ul class='results' id='results-container'></ul>
<div class='recipe'>
    <h2 class='title'>{{ page.title }}</h2>
    <div class='icons'>
    <!-- social buttons go here -->
    </div>
    {% if page.time %}
    <p>Total time: {{ page.time }}</p>
    {% endif %}
    {% if page.from %}
    <p>From: 
    {% if page.fromurl %}<a href='{{ page.fromurl }}'>{{ page.from }}</a>   
    {% else %}{{ page.from}}{% endif %}
    {% endif %}
    {{ content }}
</div>
